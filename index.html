<body>
    <div class="container-fluid" id="nav-bar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#" class="nav-a"><span class="brand">Invoice Genarator</span></a>
            </li>
        </ul>
    </div>
    <section class="upload">
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-outline-secondary mybtn">
                    <p class="myadd"> <span class="myspn">+</span></br> Add Your Logo </p>
                </button>
            </div>
        </div>
    </section>
    <div class="container" id="About-me">
        <div class="row">
            <section class="section-logo">

            </section>
            <div class="container section-input">
                <div class="left">
                    <div class="input-group input-group-lg left-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Bill to</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Person Name">
                    </div>
                    <hr>
                    <div class="input-group input-group-lg left-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">From</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Organization Name">
                    </div>

                </div>
                <div class="right">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" value="INVOICE">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="usr">Invoice Number:</label>
                        <input type="text" class="form-control info-input" placeholder="Invoice Number">
                    </div>

                    <div class="form-group">
                        <label for="usr">Date:</label>
                        <input type="text" class="form-control info-input" placeholder="DD/MM/YYYY">
                    </div>

                    <div class="form-group">
                        <label for="usr">Due Date:</label>
                        <input type="text" class="form-control info-input" placeholder="DD/MM/YYYY">
                    </div>
                    <hr>

                </div>
            </div>
        </div>
    </div>
    <div class="container part2">
        <div class="row">
            <div class="col-6 header">
                Description
            </div>
            <div class="col-2 header">
                Quantity
            </div>
            <div class="col-2 header">
                Rate
            </div>
            <div class="col-2 header">
                Amount
            </div>
        </div>
        <div class="row total-input">
            <div class="col-6">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Write Description"></textarea>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group ">
                    <input type="text" class="form-control txt" placeholder="Quantity">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group ">
                    <input type="text" class="form-control txt" placeholder="Rate">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group ">
                    <input type="text" class="form-control txt" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mybtn2">
                <button type="button" class="btn btn-outline-dark">+ Line Item</button>
            </div>
        </div>
    </div>
    <div class="container part3">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <div class="form-group ">
                    <label for="usr">Subtotal:</label>
                    <input type="text" class="form-control  input-txt2" placeholder="Subtotal">
                </div>

                <div class="form-group ">
                    <label for="usr">Discount:</label>
                    <input type="text" class="form-control input-txt2 " placeholder="Discount">
                </div>

                <div class="form-group ">
                    <label for="usr">Paid:</label>
                    <input type="text" class="form-control input-txt2 " placeholder="Paid">
                </div>
                <hr>
                <div class="form-group total ">
                    <input type="text" class="form-control input-txt3" id="final" placeholder="Total">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row part4">
            <div class="input-group text-area">
                <textarea class="form-control" aria-label="With textarea" placeholder="NOTE"></textarea>
            </div>
        </div>
        <div class="row part4">
            <div class="input-group text-area">

                <textarea class="form-control" aria-label="With textarea" placeholder="TERMS"></textarea>
            </div>
        </div>
        <div class="row download-btn">
            <button type="button" class="btn btn-outline-dark">Download Invoice</button>
        </div>

    </div>
